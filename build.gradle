plugins {
    id 'application'
	id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    implementation 'org.apache.commons:commons-csv:1.9.0'
}

application {
    mainClass = 'org.virginiaso.roster_diff.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
